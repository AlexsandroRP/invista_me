{% extends 'investimentos/base.html' %}
{% block conteudo %}
{% load crispy_forms_tags %} <!-- essencial para estilizar a page -->
<div class="container">
    <h1>Formulário Novo investimento</h1>
    <form action="" method="POST"> <!-- nome da rota responsavel por coletar a informação nessa página -->
        {% csrf_token %} <!-- token para deixar a aplicação segura -->
        {{formulario | crispy}}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
